<ul class="timeline">
    <li>

                <span class="time-wrapper">
                    <h1 class="time">{{leigo.motivo.titulo}}</h1>
                    <h2 class="time">{{leigo.dataEvento}}</h2>
                    <br><br><br>
                    <h1 class="">{{leigo.situacao.label}}</h1>
                    <ul class="">

                    </ul><br><br>
                </span>
            <p-button (onClick)="adiarEvento()" label="Adiar evento"></p-button>
            </div>
    </li>
</ul>
