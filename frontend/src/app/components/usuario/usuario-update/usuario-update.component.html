<div class="form_wrapper"><p-dialog header="Title"></p-dialog>
    <div class="form_container">
        <div class="title_container">
            <h2>Editar Usuario</h2>
        </div>
        <div class="row clearfix">
            <div>
                <form [formGroup]="form">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input formControlName="nome" type="text" name="nome"/>
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input formControlName="email" type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <p-inputMask mask="(99)99999-9999" [unmask]=true formControlName="telefone" type="text" name="name" placeholder="Telefone"></p-inputMask>
                            </div>
                        </div>
                    </div>
                    <div class="input_field select_option">
                        <p-dropdown formControlName="cargo" [options]="cargoSeleciona"></p-dropdown>
                    </div>
                    <p-button (onClick)="create()" label="Atualizar Usuario"></p-button>
                </form>
            </div>
        </div>
    </div>
</div>
