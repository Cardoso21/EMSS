<div class="">
<p-button type="button" label="Criar Usuario " (onClick)="usuarioCreate()" ></p-button>
</div>
<br/>

<p-table #dt [value]="customers" [(selection)]="selectedCustomers" dataKey="id" styleClass="ui-table-customers" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
         [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} paginas"
         [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        Lista de Usuarios
        <div class="ui-table-globalfilter-container">
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th colspan="2" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th colspan="2" pSortableColumn="name">foto <p-sortIcon field="name"></p-sortIcon></th>
            <th colspan="3"  pSortableColumn="name">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th colspan="2" pSortableColumn="name">telefone <p-sortIcon field="name"></p-sortIcon></th>
            <th colspan="2" pSortableColumn="name">Cargo <p-sortIcon field="cargo"></p-sortIcon></th>
            <th colspan="2" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr class="ui-selectable-row">
            <td>
                <p-tableCheckbox [value]="customer"></p-tableCheckbox>
            </td>
            <td>
                <span class="ui-column-title">Name</span>
                {{customer.name}}
            </td>
            <td>
                <span class="ui-column-title">Foto</span>
                <img [alt]="customer.representative.name" src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle" />
                <span style="vertical-align: middle; margin-left: .5em">{{customer.representative.name}}</span>
            </td>
            <td>
                <span class="ui-column-title">Email</span>
                {{customer.email}}
            </td>
            <td>
                <span class="ui-column-title">Name</span>
                {{customer.telefone}}
            </td>
            <td>
                <span class="ui-column-title">Status</span>
                <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="13" style="text-align:left">Sem Usuarios.</td>
        </tr>
    </ng-template>
</p-table>
